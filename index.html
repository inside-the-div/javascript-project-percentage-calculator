<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project-common-css.css">
    <link rel="stylesheet" href="css/percentage-calculator.css">
    <title>Percantage Calculator</title>
</head>
<body>
    <div class="tool-container">
        <h1>Percantage Calculator</h1>
        <div class="tool-container-feild-group">
            <div id="percentageInput" class="tool-container-feild">             
                
                    <div class="tool-input-group">
                        <label for="PersantageOf" class="tool-input-label">What&nbspis&nbsp</label>
                        <div class="tool-input-text-feild">
                            <input id="percentage" placeholder="X" type="number" min ="0" max="100" class="tool-input-feild">
                        </div>                        
                        <label for="percent" class="tool-input-label">&nbsp%&nbspof&nbsp</label>
                        <div class="tool-input-text-feild">
                            <input id="percentageOf" placeholder="Y" type="number"  min="0" class="tool-input-feild">
                        </div>
                        <label class="tool-input-label">&nbsp?&nbsp&nbsp=&nbsp</label>
                        <div class="tool-input-text-feild">
                            <input readonly id="percentageOutputResult" placeholder="output" type="number" class="tool-input-feild">                            
                        </div>
                    </div>
                    <div class="tool-input-button-group">
                        <button onclick="ResetPercentageInputFeilds()" class="tool-btn tool-btn-reset">Reset</button>
                        <button onclick="CalculatePercentageOfaNumber()" class="tool-btn tool-btn-calculate">Calculate</button>
                    </div>
                
                <div class="tool-percenetage-input-group-divider"></div>
                
                <div class="tool-input-group">
                    <div class="tool-input-text-feild">
                        <input id="numberOne" placeholder="X" type="number"  min ="0" max="100" class="tool-input-feild">                            
                    </div>
                    <label for="" class="tool-input-label">&nbspis&nbspwhat&nbsppercenct&nbspof&nbsp</label>
                    <div class="tool-input-text-feild">
                        <input id="percentageOfNumber" placeholder="Y" type="number" min="0" class="tool-input-feild">
                    </div>
                    <label class="tool-input-label">&nbsp?&nbsp&nbsp=&nbsp</label>
                    <div class="tool-input-text-feild">
                        <input readonly id="percentResult" placeholder="output" type="number" min="0" class="tool-input-feild">
                    </div>
                    <label class="tool-input-label">&nbsp%</label>
                </div>
                <div class="tool-input-button-group">
                    <button onclick="ResetTwoNumbersPercentageInputFeilds()" id="btnResetTwoNumbersPercentageInputFeilds" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculatePercentageOfTwoNumbers()" id="btnCalculatePercentageOfTwoNumbers" class="tool-btn tool-btn-calculate">Calculate</button>
                </div>
                
            </div>
        </div>

        <div class="tool-author-intro">
            <p>Develop By <i><a href="https://www.linkedin.com/in/kamrul-hasan100" target="_blank">Kamrul Hasan</a></i> & Powered By <i><a href="https://www.insidethediv.com/" target="_blank">InsideTheDiv</a></i></p>
        </div>

    </div>

    <script src="js/project-common-js.js"></script>
    <script src="jS/percentage-calculator-js.js"></script> 
    
</body>
</html>
