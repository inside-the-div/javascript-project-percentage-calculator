<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project-common-css.css">
    <title>Percantage Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Percantage Calculator</h1>
        <div class="container-feild-group">
            <div id="percentageInput" class="container-feild">             
                
                <div class="input-group">
                    <label for="PersantageOf" class="input-label">Percentage of:</label>
                    <input id="percentageOf" placeholder="Percentage of" type="number" name="bill" min="0" class="input-feild">
                </div>
                
                <div class="input-group">
                    <label for="percent" class="input-label">Percent(%):</label>
                    <input id="percentage" placeholder="Percent" type="number" name="tips" min ="0" max="100" class="input-feild">
                </div>
                
                <div class="input-group">
                    <button onclick="PercentageCalculatorReset()" id="btnReset" class="btn btn-reset">Reset</button>
                    <button onclick="PercentageCalculation()" id="btnCalculate" class="btn btn-calculate">Calculate</button>
                </div>   

            </div>

            <div id="percentageOutput" class="container-feild">             
                
                <div id="OutputInfo" class="output-information output-box">
                    <ul>
                        <li>The <b>Percentage of</b> indicate that the number which you need to find the percentage.</li>
                        <li>The <b>Percentage</b> indicates the number of percent</li>
                    </ul>
                </div>

                <div id="OutputResult" class="output-results output-box">
                    <h2>Result</h2>
                    <table class="output-table">
                        <tr>
                            <td>Result</td>
                            <td>:</td>
                            <td><span id="percentResult">00</span></td>
                        </tr>                      
                    </table>
                </div>
            </div>
        </div>

        <div class="author-intro">
            <p>Develop By <i><a href="https://www.linkedin.com/in/kamrul-hasan100" target="_blank">Kamrul Hasan</a></i> & Powered By <i><a href="https://www.insidethediv.com/" target="_blank">InsideTheDiv</a></i></p>
        </div>

    </div>

    <script src="js/project-common-js.js"></script>
    <script src="jS/percentage-calculator-js.js"></script> 
    
</body>
</html>
